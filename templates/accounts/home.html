<!DOCTYPE html>
<html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'myLift_app/home.css' %}">
<head>
    <title>Home</title>
</head>
<body>
    <h1> Welcome to RideShare! </h1>
    {% if user.is_authenticated %}
    <p class = "hi">Hi {{ user.username }}!</p>
    <div class = "nav">
        <a class = "active" href = "{% url 'home' %}">Home</a>
        <a href="{% url 'changeprofile' %}" >Change Profile</a>
        <a href="{% url 'showYourRides' %}" >Show your rides</a>
        <a href="{% url 'rideFormPage' %}" >Make a ride</a>
        <a href="{% url 'shareRide' %}" >Share a ride</a>
        <a href="{% url 'driverPage' %}" >Driver Homepage</a>
        <a href="{% url 'logout' %}" >Log Out</a>
  </div>
  <img class = "inhome "src = "{% static 'myLift_app/images/icon.gif' %}" height = "100" width = "100" >
    {% else %}

        <p>You are not logged in</p>
        <button onclick="location.href ='{% url 'login' %}'" type = "button" class = "button"><span>login</span></button>
        <p>Not a member?</p>
        <button onclick="location.href = '{% url 'signup' %}'" type = "button" class = "button"><span>signup</span></button>
    {% endif %}
</body>
</html>
